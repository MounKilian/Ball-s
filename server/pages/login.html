<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container label, .container input, .container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .container input[type="text"], .container input[type="password"] {
            padding: 10px;
            font-size: 16px;
        }
        .container input[type="submit"], .container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .container button {
            background-color: #555;
        }
        .container .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form onsubmit="return loginUser()">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Se connecter">
        </form>
        <button onclick="window.location.href='/register'">S'inscrire</button>
        <!-- <div class="signup-link">
            Vous n'avez pas de compte? <a href="/register">S'inscrire</a>
        </div> -->
    </div>

    <script>
        function loginUser() {
            var formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    throw new Error('Erreur lors de la soumission du formulaire.');
                }
            }).catch(error => {
                console.error('Erreur:', error);
            });

            return false;
        }
    </script>
</body>
</html>
